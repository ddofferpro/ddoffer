<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Affiliate Store</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #rss-feed div { border: 1px solid #ddd; padding: 10px; margin: 10px; text-align: center; }
        img { max-width: 100px; }
    </style>
</head>
<body>

    <h1>Welcome to My Amazon Affiliate Store</h1>
    <p>Check out the latest bestsellers:</p>

    <div id="rss-feed">Loading products...</div>

    <script>
      async function fetchRSS() {
        const rssUrl = "https://www.amazon.in/rss/bestsellers/electronics/?tag=dd1430e-21";
        const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
        const data = await response.json();

        let content = "";
        data.items.forEach(item => {
          content += `
            <div>
              <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
              <img src="${item.thumbnail}" width="100">
              <p>${item.description}</p>
            </div>
          `;
        });

        document.getElementById("rss-feed").innerHTML = content;
      }

      fetchRSS();
    </script>

</body>
</html>
